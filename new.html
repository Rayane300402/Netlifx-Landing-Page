    <title>Netflix Lebanon - Watch TV Shows Online, Watch Movies Online</title>
    <!-- Netflix لبنان - شاهد العروض التلفزيونية عبر الانترنت، شاهد الأفلام عبر الانترنت -->

<body>
    <header class="showcase">
        <div class="showcase-top">
            <a href="index.html"><img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix Logo" title="Click me to go back to the old version"></a>
            <div class="link">
                <div class="select-with-fa" >
                    <select name="LanguageSelect">
                        <option lang="ar" value="ar-LB" label="العربية">العربية</option>
                        <option lang="en" value="en-LB" label="English" selected="" >English</option>
                    </select>
                </div>
                <a href="#" class="btn">Sign In</a>
            </div>
        </div>

        <div class="showcase-content ">
            <h1>Unlimited movies, TV shows, and more</h1>
            <h4>Watch anywhere, Cancel anytime</h4>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="add-email">
                <!-- need to add red outline if invalid -->
                <input class="email" type="email"  required>
                <label class="placeholder">Email address</label>
                <p class="warning hide"><i class="fa-solid fa-xmark"></i> </p>
                <a href="#" class="btn btn-xl">Get Started <i class="fas fa-chevron-right btn-icon"></i></a>
            </div>
        </div>
