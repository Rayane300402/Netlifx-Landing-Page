<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon"  href="/Netflix-new-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix Old - Watch TV Shows Online, Watch Movies Online</title>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <a href="new.html"><img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix Logo" title="Click me to see the new version"></a>
        <a href="#" class="btn btn-rounded link">Sign In</a>
      </div>
      <div class="showcase-content">
        <h1>See what's next</h1>
        <p>Watch anywhere, Cancel Anytime</p>
        <a href="#" class="btn btn-xl">Watch Free For 30 Days <i class="fas fa-chevron-right btn-icon"></i></a>
      </div>
    </header>
    <section class="tabs">
      <div class="container">
        <div class="tab-item tab1 active" data-id="1">
          <i class="fas fa-mobile-alt fa-3x"></i>
          <p>Watch on your TV</p>
        </div>
        <div class="tab-item tab2" data-id="2">
          <i class="fas fa-tablet-alt fa-3x"></i>
          <p>Watch on your phone</p>
        </div>
        <div class="tab-item tab3" data-id="3">
          <i class="fas fa-laptop fa-3x"></i>
          <p>Watch on your laptop</p>
        </div>
        <div class="tab-item tab4" data-id="4">
          <i class="fas fa-gamepad fa-3x"></i>
          <p>Watch on your game console</p>
        </div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
